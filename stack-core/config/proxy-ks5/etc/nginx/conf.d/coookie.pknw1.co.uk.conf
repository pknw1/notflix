server {
	server_name cookie.pknw1.co.uk; # This is just an invalid value which will never trigger on a real hostname.
	listen 80;
	#root /var/www/pknw1.co.uk;
	root /var/www/cookie;
gzip on;
   gzip_types      text/plain application/xml;
    gzip_proxied    no-cache no-store private expired auth;
    gzip_min_length 1000;

    add_header Set-Cookie "pknw1plex=1; Max-Age=120; Path=/; HttpOnly; Secure; Domain=pknw1.co.uk";

	location /ok {
		return 301 https://notflix.pknw1.co.uk;
}

        location /pdf {
                #add_before_body /.hidden/before.txt;
                #add_after_body /.hidden/after.txt;
                
	autoindex on;
        }

        location /newsletter {
                add_before_body /.hidden/before.txt;
                add_after_body /.hidden/after.txt;
                autoindex on;
        }

}

